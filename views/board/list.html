<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIST</title>

    <!-- Add Custom CSS -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
      }

      .container {
        width: 80%;
        margin: auto;
        background-color: white;
        padding: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        border-bottom: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }

      th {
        background-color: #eee;
      }

      a {
        color: #333;
        text-decoration: none;
      }

      a:hover {
        color: #007bff;
      }

      .actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 30px;
      }

      h2 {
        text-align: center;
      }

      .top-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-bottom: 30px;
      }

      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>

  <body>
    <div class="container">
      {% if user%}
      <h2>자유게시판</h2>

      <div class="top-actions">
        <div>{{user.userid}}</div>
        &nbsp;&nbsp;<a href="/users/userinfo">회원정보보기 </a>&nbsp;&nbsp;<a
          href="/users/logout"
          >로그아웃</a
        >
      </div>

      <table>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>작성일</th>
          <th>조회수</th>
        </tr>
        {% for data in list %}
        <tr>
          <td>{{data.id}}</td>
          <td><a href="/boards/view?id={{data.id}}">{{data.title}}</a></td>
          <td>{{data.writer}}</td>
          <td>{{data.created_at}}</td>
          <td>{{data.hit}}</td>
        </tr>
        {% endfor %}
      </table>

      <div class="actions"><a href="/boards/write">글쓰기</a></div>

      {% else %}
      <p style="text-align: center">로그인하세요.</p>

      <a style="display: block; text-align: center" href="/">홈으로 돌아가기.</a
      >{% endif %}
    </div>
    <!-- container -->
  </body>
</html>
