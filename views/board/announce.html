<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANNOUNCE</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa; /* Light grey */
      }

      .container {
        width: 80vw;
        max-height: 90vh; /* Limit the height to prevent overflow */
        overflow-y: auto; /* Enable vertical scrolling if needed */
        background-color: #ffffff; /* White */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
      }

      .container h2 {
        font-size: 30px;
        margin-bottom: 20 px;
      }

      .container a {
        color: #007bff;
        text-decoration: none;
        padding: 10 px;
        border-radius: 5 px;
      }

      .container a:hover {
        color: white;
        background-color: #007bff;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>ANNOUNCEMENT</h2>

      <p>제목 :</p>
      {{ title }}

      <p>내용 :</p>
      {{ content }}

      <p>작성일 :</p>
      {{ created_at }}

      <!-- Add the same styling to this link as well -->
    </div>
  </body>
</html>
