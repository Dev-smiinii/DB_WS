<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 10px 0;

        background-color: #f8f9fa;
      }

      .slideshow-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 80vw;
        max-height: 90vh;
        overflow-y: auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .topnav {
        display: flex;
        justify-content: flex-end;
        gap: 20px;
      }

      .container a {
        color: #007bff;
        text-decoration: none;
        padding: 10px;
        border-radius: 5px;
      }

      table a {
        border: none;
      }

      .container a:hover {
        color: white;
        background-color: #007bff;
      }

      table {
        width: 100%;
        text-align: center;
        margin-bottom: 20px;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 15px;
      }

      img.mySlides {
        width: 70%;
        height: auto;
        max-height: 500px;
      }

      th.fixed-width,
      td.fixed-width {
        width: 100px;
      }

      th:not(.fixed-width),
      td:not(.fixed-width) {
        text-align: center;
      }
    </style>
    <script>
      window.onload = function () {
        showSlides();
      };

      var slideIndex = -1;

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex >= slides.length) {
          slideIndex = 0;
        }
        slides[slideIndex].style.display = "block";
        setTimeout(showSlides, 2000);
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="topnav">
        <a href="/users/login">로그인</a>
        <a href="/users/join">회원가입</a>
      </div>

      <table>
        <tr>
          <th class="fixed-width">번호</th>
          <th>제목</th>
          <th class="fixed-width">게시일</th>
        </tr>
        {% for data in announceList %}
        <tr>
          <td class="fixed-width">{{data.id}}</td>
          <td><a href="/boards/announce?id={{data.id}}">{{data.title}}</a></td>
          <td class="fixed-width">{{data.created_at}}</td>
        </tr>
        {% endfor %}
      </table>

      <div class="slideshow-container">
        <img class="mySlides" src="/images/image1.jpg" />
        <img class="mySlides" src="/images/image2.jpg" />
        <img class="mySlides" src="/images/image3.jpg" />
        <img class="mySlides" src="/images/image4.jpg" />
      </div>
    </div>
  </body>
</html>
