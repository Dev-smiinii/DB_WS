<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USERINFO</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa; /* Light grey */
      }

      .user-info {
        background-color: #ffffff; /* White */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
      }

      .user-info p {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .user-info input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #007bff;
      }

      form button {
        display: block; /* Make the button a block element */
        margin: 20px 0; /* Add some margin at the top */
        padding: 10px;
        border-radius: 5px;
        border: none;
        color: white;
        background-color: #007bff; /* Blue */
      }

      form button:hover {
        background-color: #0056b3; /* Dark blue */
      }

      .user-info a {
        color: #007bff;
        text-decoration: none;
        margin-right: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #007bff;
      }

      .user-info a:hover {
        color: white;
        background-color: #007bff;
      }
    </style>
  </head>

  <body>
    {% if user %}
    <div class="user-info">
      <form action="/users/usermodify" method="post">
        <p>ID :</p>
        <input type="text" name="modify_id" value="{{userid}}" readonly />
        <p>PW :</p>
        <input type="password" name="modify_pw" value="{{userpw}}" />
        <button type="submit">저장</button>
      </form>

      <a href="/users/logout">로그아웃</a>
    </div>
    {% else %}
    <div class="user-info">
      <p>로그인하세요.</p>
      <a href="/">홈으로</a>
    </div>
    {% endif %}
  </body>
</html>
