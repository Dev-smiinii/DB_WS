<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
      }

      form {
        position: relative;
        width: 40%;
        height: 50%;
        background-color: #ffffff;
        padding: 30px;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      form input {
        margin-left: 10px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #007bff;
        width: 70%;
      }

      form input:first-child {
        margin-left: 15px;
      }

      form button {
        background-color: #007bff;
        margin-right: 20px;
      }

      h1 {
        margin-bottom: 20px !important ;
      }

      button[type="submit"],
      a {
        order: -1;
        margin-top: 30px;
        padding: 11px;
        border-radius: 5px;
        border: none;
        color: white;
        text-decoration: none;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }

      a {
        order: -1;
        padding-left: 22px !important ;
        padding-right: 22px !important ;
      }

      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    {% if alertType %}

    <script>
      let message;

      switch ("{{alertType}}") {
        case "invaild":
          message = "알파벳, 숫자로 된 아이디를 입력해주십시오.";
          break;

        case "overlap":
          message = "중복된 아이디입니다.";
          break;

        default:
          message = "회원가입 실패";
      }

      alert(message);
    </script>

    {% endif %}

    <form action="/users/join" method="post">
      <h1>회원가입</h1>

      <ul style="list-style-type: none">
        <li style="display: flex; justify-content: center; margin-bottom: 20px">
          <h2>ID:</h2>
          <input
            type="text"
            name="new_user_id"
            placeholder="사용할 ID를 입력해주세요."
            required
            oninvalid="this.setCustomValidity('ID를 작성해주세요')"
            oninput="this.setCustomValidity('')"
            style="margin-left: 50px"
          />
        </li>
        <br />

        <li style="display: flex; justify-content: center; margin-bottom: 20px">
          <h2>PW:</h2>
          <input
            type="password"
            name="new_user_pw"
            placeholder="사용할 PW를 입력해주세요."
            required
            oninvalid="this.setCustomValidity('password를 작성해주세요')"
            oninput="this.setCustomValidity('')"
            style="margin-left: 35px"
          />
        </li>
        <br />

        <li style="display: flex; justify-content: center">
          <button type="submit">회원가입</button>
          <a href="/" style="background-color: #007bff; padding: 11px 22px"
            >홈으로</a
          >
        </li>
      </ul>
    </form>
  </body>
</html>
