<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Set the height to the viewport size */
        margin: 0;
        background-color: #f8f9fa; /* Light grey */
      }

      form {
        display: flex;
        flex-direction: column; /* Stack the inputs vertically */

        background-color: #ffffff; /* White */

        padding: 30px; /* Add some space around the form content */

        border-radius: 15px; /* Add rounded corners to the form */

        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow effect */

        width: auto;

        align-items: center;

        margin-bottom: 20 px;
      }

      a {
        color: #007bff;

        text-decoration: none;

        padding: 10 px;

        border-radius: 5 px;

        border: 1px solid #007bff;
      }

      a:hover {
        color: white;

        background-color: #007bff;
      }

      button {
        display: inline-block;

        margin-right: 10px;

        padding: 10 px;

        border-radius: 5 px;

        border: none;

        color: white;

        background-color: #dc3545;
      }

      button:hover {
        background-color: #c82333;
      }

      h2 {
        width: auto;

        text-align: left !important ;
      }

      input {
        height: auto !important ;

        font-size: auto !important ;

        outline: none !important ;

        border-radius: 0.3em !important ;

        background: #f9f9f9 !important ;

        box-sizing: border-box;
        flex-grow: auto !important ;
      }

      h1,
      ul,
      li {
        font-size: auto !important ;

        margin-bottom: auto !important;
      }

      ul {
        list-style-type: none; /* Remove bullet points from list items*/
        padding-left: 0; /* Remove default padding from list items*/
      }

      li {
        display: flex; /* Display as flex to align label and input on same line */
        align-items: center; /* Align items vertically in center */
        gap: 10px; /* Provide gap between label and input field */
      }
    </style>
  </head>

  <body>
    {% if alertType %}

    <script>
      let message;

      switch ("{{alertType}}") {
        case "invaild":
          message = "알파벳, 숫자로 된 아이디를 입력해주십시오.";

          break;

        case "overlap":
          message = "중복된 아이디입니다.";

          break;

        default:
          message = "회원가입 실패";
      }

      alert(message);
    </script>

    {% endif %}

    <form action="/users/join" method="post">
      <h1>회원가입</h1>

      <ul>
        <li>
          <h2>ID</h2>
          <input
            type="text"
            name="new_user_id"
            placeholder="사용할 ID를 입력해주세요."
            required
            oninvalid="this.setCustomValidity('ID를 작성해주세요')"
            oninput="this.setCustomValidity('')"
          />
        </li>
        <br />

        <li>
          <h2>PW</h2>
          <input
            type="password"
            name="new_user_pw"
            placeholder="사용할 PW를 입력해주세요."
            required
            oninvalid="this.setCustomValidity('password를 작성해주세요')"
            oninput="this.setCustomValidity('')"
          />
        </li>
        <br />

        <li>
          <button type="submit">회원가입</button>
          <a href="/" id="home">홈으로</a>
        </li>
      </ul>
    </form>
  </body>
</html>
