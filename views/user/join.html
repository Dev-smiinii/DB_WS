<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
  </head>
  <body>
    <form action="/users/join" method="post">
      <ul>
        <li>
          <!-- <h2>ID</h2> -->
          <input
            type="text"
            name="new_user_id"
            placeholder="사용할 ID를 입력해주세요."
            required
          />
        </li>
        <br />
        <li>
          <!-- <h2>PW</h2> -->
          <input
            type="text"
            name="new_user_pw"
            placeholder="사용할 PW를 입력해주세요."
            required
          />
        </li>
        <br />
      </ul>
      <button type="submit">중복확인</button>
      <button type="submit">회원가입</button>
    </form>
  </body>
</html>
