<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN</title>
  </head>
  <body>
    {% if alertType %}
    <script>
      let message;
      switch ("{{alertType}}") {
        case "invaild":
          message = "알파벳, 숫자로 된 아이디를 입력해주십시오.";
          break;

        case "overlap":
          message = "중복된 아이디입니다.";
          break;

        default:
          message = "회원가입 실패";
      }
      alert(message);
    </script>
    {% endif %}
    <form action="/users/join" method="post">
      <ul>
        <li>
          <!-- <h2>ID</h2> -->
          <input
            type="text"
            name="new_user_id"
            placeholder="사용할 ID를 입력해주세요."
            required
            oninvalid="this.setCustomValidity('ID를 작성해주세요')"
            oninput="this.setCustomValidity('')"
          />
        </li>
        <br />
        <li>
          <!-- <h2>PW</h2> -->
          <input
            type="password"
            name="new_user_pw"
            placeholder="사용할 PW를 입력해주세요."
            required
            oninvalid="this.setCustomValidity('password를 작성해주세요')"
            oninput="this.setCustomValidity('')"
          />
        </li>
        <br />
      </ul>
      <button type="submit">회원가입</button>
      <a href="/">홈으로</a>
    </form>
  </body>
</html>
