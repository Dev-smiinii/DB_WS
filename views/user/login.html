<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Set the height to the viewport size */
        margin: 0;
        background-color: #f8f9fa; /* Light grey */
      }

      form {
        display: flex;
        flex-direction: column; /* Stack the inputs vertically */

        background-color: #ffffff; /* White */

        padding: 30px; /* Add some space around the form content */

        border-radius: 15px; /* Add rounded corners to the form */

        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow effect */

        width: auto;

        align-items: center;

        margin-bottom: 20 px;
      }

      a {
        color: #007bff;

        text-decoration: none;

        padding: 10 px;

        border-radius: 5 px;

        border: 1px solid #007bff;
      }

      a:hover {
        color: white;

        background-color: #007bff;
      }

      button {
        display: inline-block;

        padding: 10 px;

        border-radius: 5 px;

        border: none;

        color: white;

        background-color: #dc3545;
      }

      button:hover {
        background-color: #c82333;
      }

      h2 {
        width: auto;

        text-align: left !important ;
      }

      input {
        height: auto !important ;

        font-size: auto !important ;

        outline: none !important ;

        border-radius: 0.3em !important ;

        background: #f9f9f9 !important ;

        box-sizing: border-box;
        flex-grow: auto !important ;
      }

      h1,
      ul,
      li {
        font-size: auto !important ;

        margin-bottom: auto !important;
      }

      ul {
        list-style-type: none; /* Remove bullet points from list items*/
        padding-left: 0; /* Remove default padding from list items*/
      }

      li {
        display: flex; /* Display as flex to align label and input on same line */
        align-items: center; /* Align items vertically in center */
        gap: 10px; /* Provide gap between label and input field */
      }
    </style>
  </head>

  <body>
    {% if alert %}

    <script>
      alert("로그인 실패");
    </script>

    {% endif %}

    <form action="/users/login" method="post">
      <h1>로그인</h1>

      <ul>
        <li>
          <h2>ID:</h2>
          <input
            type="text"
            name="user_id"
            placeholder="ID를 입력해주세요."
            required
          />
        </li>
        <br />

        <li>
          <h2>PW:</h2>
          <input
            type="password"
            name="user_pw"
            placeholder="PW를 입력해주세요."
            required
          />
        </li>
        <br />

        <li><button type="submit">로그인</button> <a href="/">홈으로</a></li>
      </ul>
    </form>
  </body>
</html>
