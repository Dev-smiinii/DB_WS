<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
  </head>
  <body>
    {% if alert %}
    <script>
      alert("로그인 실패");
    </script>
    {% endif %}
    <form action="/users/login" method="post">
      <ul>
        <li>
          <!-- <h2>ID</h2> -->
          <input
            type="text"
            name="user_id"
            placeholder="ID를 입력해주세요."
            required
          />
        </li>
        <br />
        <li>
          <!-- <h2>PW</h2> -->
          <input
            type="password"
            name="user_pw"
            placeholder="PW를 입력해주세요."
            required
          />
        </li>
        <br />
      </ul>
      <button type="submit">로그인</button>
      <a href="/">홈으로</a>
      <!-- <a href="/boards/list">로그인</a> -->
    </form>
  </body>
</html>
