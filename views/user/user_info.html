<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USERINFO</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa; /* Light grey */
      }

      .user-info {
        background-color: #ffffff; /* White */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
      }

      .user-info p {
        font-size: 20px;
        margin-bottom: 20px;
      }

      .user-info a {
        color: #007bff;
        text-decoration: none;
        margin-right: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #007bff;
      }

      .user-info a:hover {
        color: white;
        background-color: #007bff;
      }

      form button {
        display: block; /* Make the button a block element */
        margin: 20px 0; /* Add some margin at the top */

        padding: 10px;
        border-radius: 5px;
        border: none;
        color: white;
        background-color: #dc3545; /* Red */
      }

      form button:hover {
        background-color: #c82333; /* Dark red */
      }
    </style>
  </head>
  <body>
    {% if user %}
    <div class="user-info">
      <p>ID : {{userid}}</p>

      <a href="/users/usermodify">수정</a>

      <form action="/users/delete" method="post">
        <button type="submit">탈퇴</button>
      </form>

      <a href="/boards/list">목록으로</a>
      <a href="/users/logout">로그아웃</a>
    </div>
    {% else %}
    <div class="user-info">
      <p>로그인하세요.</p>
      <a href="/">홈으로</a>
    </div>
    {% endif %}
  </body>
</html>
